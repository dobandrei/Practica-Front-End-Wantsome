<!DOCTYPE html>
<html>
    <head>
        <title>Search for receipe.</title>
        <link rel="stylesheet" href="stylesex4.css">
        <meta charset="utf-8">
    </head>
<body >
<form action="/exercitiu4_page.php" name="exercitiu4">
    <header id="main_header">
        <div>
            <h1>My feedback form</h1>
        </div>
    </header>
<div class="container">
        <ul>
            <li>
                <label for="Name">Name:</label>
                <input type="text" name="name"></li>
            <li>
                <label for="email">Email:</label>
                <input type="email" name="email"></li>
            <li>
                <label for="password">Password:</label>
                <input type="password" name="password"></li>
    <br>
            <li>
                <label for="emotion">Please check all the emotions that apply to you:</label>
                    <ul>
                        <li type="disc">Angry<input type="checkbox" name="emotion"></li>
                        <li type="disc">Sad<input type="checkbox" name="emotion"></li>
                        <li type="disc">Happy<input type="checkbox" name="emotion"></li>
                        <li type="disc">Ambivalent<input type="checkbox" name="emotion"></li>
                    </ul>
            </li>
    <br>
            <li>
                <label for="satisfaction">How satisfied were you with our service?</label> 
                    <ul>
                        <li type="disc">Very satisfied<input type="radio" name="satisfaction"></li>
                        <li type="disc">Satisfied<input type="radio" name="satisfaction"></li>
                        <li type="disc">Didn't care<input type="radio" name="satisfaction"></li>
                        <li type="disc">Dissatisfied<input type="radio" name="satisfaction"></li>
                        <li type="disc">Very dissatisfied<input type="radio" name="satisfaction"></li>
                    </ul>
            </li>
    <br>
            <li>
                <label for="comments">Further comments:</label>
                    <textarea type="text" name="comments" rows="3" cols="30">
                    </textarea>
            </li>
            <li>
                <label for="photo">Bio photo:</label>
                    <input type="photo" name="photo">
                    <input type="button" value="Choose..." >
            </li>
            <li>
                <label for="location">Location visited:</label> 
                    <select type="location" name="location">
                        <option value="text">Select location</option> 
                    </select > 
            </li>
        </div>
    <div >
        <li>
            <input type="submit" value="SUBMIT" id="submit">
        </li> 
    </div>
</form>
</body>
</html>
